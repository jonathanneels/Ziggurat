function generateNoise(bandHz,time)
{
    const bufferSize = context.sampleRate * 1;   //2048;  // set the time of the note
    const buffer = context.createBuffer(1, bufferSize, context.sampleRate); // create an empty buffer
    let data = buffer.getChannelData(0); // get data

    // fill the buffer with noise
    for (let i = 0; i < bufferSize; i++) {
          data[i] = Math.random() * 2 - 1;
    }

    // create a buffer source for our created data
    let noise = context.createBufferSource();
    noise.buffer = buffer;

    let bandpass = context.createBiquadFilter();
    bandpass.type = 'bandpass';
    bandpass.frequency.value =bandHz;

    // connect our graph
    noise.connect(bandpass).connect(context.destination);
    noise.start(time);
return noise;
}

 <script>
 

        // draw an oscilloscope of the current audio source
        function draw() {
					 if(document.body.contains( document.querySelector("#imgOscilloscope"))){

		         var canvas = document.getElementById("imgOscilloscope");
        var canvasCtx = canvas.getContext("2d");

		        var bufferLength = analyser.frequencyBinCount;
        var dataArray = new Uint8Array(bufferLength);
        analyser.getByteTimeDomainData(dataArray);

          requestAnimationFrame(draw);

          analyser.getByteTimeDomainData(dataArray);


        //  canvasCtx.fillStyle = "rgb(200, 200, 200)";
        //  canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
canvasCtx.clearRect(0,0,canvas.width, canvas.height);

          canvasCtx.lineWidth = 2;
          canvasCtx.strokeStyle = "rgb(0, 0, 0)";

          canvasCtx.beginPath();

          var sliceWidth = (canvas.width * 1.0) / bufferLength;
          var x = 0;

          for (var i = 0; i < bufferLength; i++) {
            var v = dataArray[i] / 128.0;
            var y = (v * canvas.height) / 2;

            if (i === 0) {
              canvasCtx.moveTo(x, y);
            } else {
              canvasCtx.lineTo(x, y);
            }

            x += sliceWidth;
          }

          canvasCtx.lineTo(canvas.width, canvas.height / 2);
          canvasCtx.stroke();
		  }
        }
 
 
 function uvMeter()
 {
 function getAverageVolume(array) {
    var values = 0;
    var average;
    var length = array.length;
    for (var i = 0; i < length; i++) {
        values += array[i];
    }
    average = values / length;
    return average;
}

 var javascriptNode;

/*--------------------principals function to get the volume and change VU meter lights--------------------*/
var bufferSize = 2048; 
function setupAudioNodes( ) {
    // setup a javascript node
    javascriptNode = context.createScriptProcessor( bufferSize, 1, 1);
    // connect to destination, else it isn't called
    javascriptNode.connect(context.destination);
    // setup a analyzer
    analyser = context.createAnalyser();
    analyser.smoothingTimeConstant = 0.3;
    analyser.fftSize = 1024;
    // connect one of the outputs from the splitter to the analyser
    masterVolume.connect(analyser, 0, 0);
    // we use the javascript node to draw at a specific interval.
    analyser.connect(javascriptNode);
}

setupAudioNodes();
